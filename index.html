<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the City" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon" alt="weather">
            <h1 class="temp">32Â°F</h1>
            <h2 class="city">Seattle</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div> 
                      <p class="humidity">50 %</p>
                      <p>Humidity</p>
                    </div>

                </div>

                <div class="col">
                    <img src="images/wind.png">
                    <div> 
                      <p class="wind">23 mph</p>
                      <p>Wind</p>
                    </div>

                </div>
                

            </div>

        </div>

    </div>

    <script>
        const apiKey = "6ec47dcaf1c1f18748bec910eb60b5af";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=Tacoma";

        async function checkWeather(){
            const response = await fetch(apiUrl + `&appid=${apiKey}`);
            var data = await response.json();
            console.log(data);
        }

        checkWeather();
    </script>


</body>
</html>
