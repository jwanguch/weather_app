<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the City" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>

        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon" alt="weather">
            <h1 class="temp">54Â°C</h1>
            <h2 class="city">Seattle</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div> 
                      <p class="humidity">85%</p>
                      <p>Humidity</p>
                    </div>

                </div>

                <div class="col">
                    <img src="images/wind.png">
                    <div> 
                      <p class="wind">8 mph</p>
                      <p>Wind Speed</p>
                    </div>

                </div>
                

            </div>

        </div>

    </div>

    


</body>
</html>
